<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo_vector.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img src="./images/profile.jpg" alt="Фото профиля" class="profile__photo">
          <div class="profile__data">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__about-me">Исследователь океана</p>
            <button class="profile__edit-btn" type="button" aria-label="Редактировать профиль"></button>
          </div>
        </div>
        <button class="profile__add-btn" type="button" aria-label="Добавить фото"></button>
      </section>
      <section class="places" aria-label="Место">
        <ul class="places__list">
          <template id="place">
            <li class="place">
              <img src="#" alt="" class="place__photo"/>
              <div class="place__caption">
                <h2 class="place__title"></h2>
                <button class="place__like-btn" type="button" aria-label="Нравится"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button class="popup__close-btn popup__close-btn_type_edit-profile" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="submit" name="popup" class="popup__form">
        <input type="text" name="popup__name" required class="popup__input popup__input_type_name" id="name">
        <input type="text" name="popup__about-me" required class="popup__input popup__input_type_about-me" id="about-me">
        <button class="popup__save-btn" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <button class="popup__close-btn popup__close-btn_type_add-card" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Новое место</h2>
      <form action="submit" name="popup" class="popup__form">
        <input type="text" name="popup__title" required class="popup__input popup__input_type_title" id="title" placeholder="Название">
        <input type="text" name="popup__photo-link" required class="popup__input popup__input_type_photo-link" id="photo-link" placeholder="Ссылка на картинку">
        <button class="popup__save-btn" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>
</html>
