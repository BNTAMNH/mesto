<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo_vector.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img src="./images/profile.jpg" alt="Фото профиля" class="profile__photo">
          <div class="profile__data">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__about-me">Исследователь океана</p>
            <button class="profile__edit-btn" type="button">
              <img src="./images/edit-btn_vector.svg" alt="Значок редактирования" class="profile__edit-img">
            </button>
          </div>
        </div>
        <button class="profile__add-btn" type="button"></button>
      </section>
      <section class="places">
        <ul class="places__list">
          <li class="places__card">
            <img src="./images/place.jpg" alt="" class="places__photo" />
            <div class="places__caption">
              <h2 class="places__title">Карачаевск</h2>
              <button class="places__like"></button>
            </div>
          </li>
          <li class="places__card">
            <img src="./images/place2.jpg" alt="" class="places__photo" />
            <div class="places__caption">
              <h2 class="places__title">Гора Эльбрус</h2>
              <button class="places__like" type="button"></button>
            </div>
          </li>
          <li class="places__card">
            <img src="./images/place3.jpg" alt="" class="places__photo" />
            <div class="places__caption">
              <h2 class="places__title">Домбай</h2>
              <button class="places__like"></button>
            </div>
          </li>
          <li class="places__card">
            <img src="./images/place.jpg" alt="" class="places__photo" />
            <div class="places__caption">
              <h2 class="places__title">Гора Эльбрус</h2>
              <button class="places__like"></button>
            </div>
          </li>
          <li class="places__card">
            <img src="./images/place2.jpg" alt="" class="places__photo" />
            <div class="places__caption">
              <h2 class="places__title">Домбай</h2>
              <button class="places__like"></button>
            </div>
          </li>
          <li class="places__card">
            <img src="./images/place3.jpg" alt="" class="places__photo" />
            <div class="places__caption">
              <h2 class="places__title">Карачаево-Ч...</h2>
              <button class="places__like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
